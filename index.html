    <script>
      function handleSubmit(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Get form data (assuming you have form elements with names corresponding to lead fields)
        const formData = new FormData(event.target);

        // Convert form data to a URL-encoded string for sending as POST data
        const data = new URLSearchParams();
        formData.forEach((value, key) => {
          data.append(key, value);
        });

        // Make the API call using fetch()
        fetch(
          "https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8",
          {
            method: "POST",
            mode: "no-cors",
            body: data,
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            }, // This will prevent CORS errors, but you won't be able to read the response
          }
        )
          .then((response) => {
            if (response.ok) {
              // If the request is successful, redirect to the desired URL
              window.location.href = "https://www.apexgroup.com/";
            } else {
              console.error("Form submission failed");
            }
          })
          .catch((error) => {
            // Handle network or other errors
            console.error("An error occurred:", error);
          });
      }
